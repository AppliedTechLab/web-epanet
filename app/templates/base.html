<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WEB-EPANET">
    <meta name="author" content="WEB-EPANET">

    <title>{% block title %} Web EPANET {% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="static/css/custom.css">
    {% block head %}{% endblock %}
  </head>

<body role="document">

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-right">
          <li>
              <div style="padding-top: 7px;">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
                    <i class="fa fa-plus" aria-hidden="true"></i> Upload
                </button>

              </div>

          </li>
            <li class="{% block about_active %}{% endblock %}"><a href="/about"><i class="fa fa-question-circle" aria-hidden="true"></i> About</a></li>
            <li class="{% block contact_active %}{% endblock %}"><a href="/contact"><i class="fa fa-envelope" aria-hidden="true"></i> Contact</a></li>
        </ul>

        <!-- Header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index">Web EPANET</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

          </ul>
        </div>
      </div>
    </div>

    <!-- Upload Modal 1 -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="exampleModalLabel" aria-hidden="true">
      <form class="form-horizontal" id="upload" role="form" action="#" method="POST" enctype="multipart/form-data">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="exampleModalLabel">Upload</h4>
          </div>
          <!-- Modal Body -->
          <div class="modal-body" align="left">
              <p>Please upload a suitable file below.
                  If you are converting multiple files, refresh the page before doing so.</p>
             <label for="myfile" class="control-label">Choose a file <font color="red">*</font></label>

              <label class="btn btn-default">
              <input name="myfile" type="file" class="form-control" id="myfile" hidden required>
          </label>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
            <button type="submit" class="btn btn-primary">Create File</button>
          </div>
        </div>
      </div>
      </form>
    </div>

  </div>

    <div class="container theme-showcase" role="main">
      {% block content %}{% endblock %}
    </div>


  <div style="padding-top: 10px; padding-bottom: 25px; text-align: center;">
      Web EPANET (2019) <br>
      Code available on
        <a href="https://github.com/paiva/web-epanet">
            Github <i class="fa fa-github" aria-hidden="true"></i>
        </a>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
