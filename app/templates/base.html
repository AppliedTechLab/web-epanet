<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WEB-EPANET">
    <meta name="author" content="WEB-EPANET">

    <title>{% block title %} Web EPANET {% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="static/img/favicon.ico"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="static/css/custom.css">
    {% block head %}{% endblock %}
  </head>

<body role="document">

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-right">
          <li>
              <div style="padding-top: 7px;">
                  <a href="/upload">
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-plus" aria-hidden="true"></i> Upload
                </button>
                  </a>

              </div>

          </li>
            <li class="{% block about_active %}{% endblock %}"><a href="/about"><i class="fa fa-question-circle" aria-hidden="true"></i> About</a></li>
            <li class="{% block contact_active %}{% endblock %}"><a href="/contact"><i class="fa fa-envelope" aria-hidden="true"></i> Contact</a></li>
        </ul>

        <!-- Header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index">
              <span style="font-family: 'Orbitron'">
                  <i class="fa fa-tint"></i> <strong>Web EPANET</strong>
              </span>
          </a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

          </ul>
        </div>
      </div>
    </div>


  </div>

    <div class="container theme-showcase" role="main">
      {% block content %}{% endblock %}
    </div>


  <div style="padding-top: 25px; padding-bottom: 25px; text-align: center;">
      <span style="font-family: 'Orbitron'"><i class="fa fa-tint"></i> <strong>Web EPANET</strong></span> (2019) <br>
      Code available on
        <a href="https://github.com/paiva/web-epanet">
            Github <i class="fa fa-github" aria-hidden="true"></i>
        </a>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
